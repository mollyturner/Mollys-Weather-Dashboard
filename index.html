<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>

<body>
    <div class="grid-container">
       
        <header class="nav-container">Weather Dashboard</header>
       
        <div class="search-container">
            <h2>Search for a City:</h2>
            <input id="search-input" type="text">
            <br>
            <button id="first-button" class="search-btn" type="submit">Search</button>
            <hr id="hr">
        </div>
        

        <div class="current-search"></div>

        <div class="previous-searched"></div>

        <div class="five-day"></div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
